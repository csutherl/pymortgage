<!DOCTYPE html>
<html>
    <head>
        <title>Amortization Schedule Calculator</title>
        <script src="js/jquery.js"></script>
        <link href="css/bootstrap.css" rel="stylesheet" media="screen">
        <!--<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>-->
        <script src="js/bootstrap.js"></script>
        <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">-->
        <!--NVD3 stuffs-->
        <link href="js/nv.d3.css" rel="stylesheet" type="text/css">
        <script src="js/d3.v3.js"></script>
        <script src="js/nv.d3.js"></script>
    </head>
    <body>
    <div class='container-fluid'>
        <div class="row-fluid">
            <div class="span4">
                <div class='well navbar-left navbar-form'>
                     <!-- Sidebar form -->
                    <legend>Amortization Schedule Calculator</legend>
                    <form name="input" action="javascript:submitUpdate()" method="get">
                    <table id='formtable'>
                        <tr>
                            <td>Mortgage Name:</td>
                            <td>
                                <input type="text" id="name" value="Mortgage 1">
                            </td>
                        </tr>
                        <tr>
                            <td>Loan Amount:</td>
                            <td>
                                <div class='input-prepend'>
                                    <span class='add-on'>$</span>
                                    <input type="text" id="P" value="240000">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Interest Rate:</td>
                            <td>
                                <div class='input-prepend'>
                                    <span class='add-on'>%</span>
                                    <input type="text" id="r" value="4.5">
                                 </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Term:</td>
                            <td>
                                <div class='input-append'>
                                    <input type="text" id="n" value="360">
                                    <div class='btn-group'>
                                        <button id='termbtn' href='#' class="btn dropdown-toggle" data-toggle="dropdown" role='button'>
                                            Month <span class='caret'></span>
                                        </button>
                                        <ul class='dropdown-menu' role='menu'>
                                            <li><a role='menuitem' onclick="$('#termbtn').html('Year' + ' <span class=\'caret\'></span>' );">Year</a></li>
                                            <li><a role='menuitem' onclick="$('#termbtn').html('Month' + ' <span class=\'caret\'></span>' );">Month</a></li>
                                        </ul>
                                    </div>
                                 </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Annual Taxes:</td>
                            <td>
                                <div class='input-prepend'>
                                    <span class='add-on'>$</span>
                                    <input type="text" id="t" value="1000">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Annual Insurance:</td>
                            <td>
                                <div class='input-prepend'>
                                    <span class='add-on'>$</span>
                                    <input type="text" id="i" value="1000">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Mortgage Type:</td>
                            <td>
                                <input type="radio" id="fixed_type" name='g1' checked> Fixed
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="radio" id="arm_type" name='g1'> Adjustable Rate
                            </td>
                        </tr>
                        <tr>
                            <td>Adjustment Frequency (in years): </td>
                            <td>
                                <input id='af' type='text' value='2'>
                            </td>
                        </tr>
                        <tr>
                            <td>Adjustment Cap: </td>
                            <td>
                                <div class='input-prepend'>
                                    <span class='add-on'>%</span>
                                    <input id='ac' type='text' value='2'>
                                 </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Lifetime Cap: </td>
                            <td>
                                <div class='input-prepend'>
                                    <span class='add-on'>%</span>
                                    <input id='lc' type='text' value='6'>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <input class='btn btn-default' type='button' onclick='tryUpdate();' value="Update">
                    <input class='btn btn-default' type='button' onclick="addToChart();" value="Add to chart">
                    </form>
                    </br>
                    <table id="myTable" style='display: None' class='table table-bordered table-striped table-hover'>
                        <tr><td>Name</td><td>Amount</td><td>Rate</td><td>Term</td></tr>
                    </table>
                </div>
            </div>
            <div class='span8'>
                <!--Graph content-->
                <div id='chart1'>
                    <svg style="height:500px;width:80%;padding:30px"/>
                </div>
                <div id='chart2'>
                    <svg style="height:500px;width:80%;padding:30px"/>
                </div>
                <script src="js/form-functions.js"></script>
                <script src="js/fixed-chart.js"></script>
            </div>
        </div>
    </div>
    </body>
</html>
