<!DOCTYPE html>
<html>
    <head>
        <title>Amortization Schedule Calculator</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <!--NVD3 stuffs-->
        <link href="js/nv.d3.css" rel="stylesheet" type="text/css">
        <script src="js/d3.v3.js"></script>
        <script src="js/nv.d3.js"></script>
    </head>
    <body>
    <div class='container-fluid'>
        <div class="row-fluid">
            <div class="span4">
                <div class='well sidebar-nav'>
                <!-- Sidebar form -->
                <h3>Amortization Schedule Calculator</h3>
                <form name="input" action="javascript:submitUpdate()" method="get" role='form' class='form-horizontal'>
                    <div class='control-group'>
                        <label for='P' class='control-label'>Loan Amount:</label>
                        <div class='controls'>
                            <div class='input-prepend'>
                                <span class='add-on'>$</span>
                                <input class='form-control' type="text" id="P" value="240000">
                            </div>
                        </div>
                        <label for='r' class='control-label'>Interest Rate:</label>
                        <div class='controls'>
                            <div class='input-prepend'>
                                <span class='add-on'>%</span>
                                <input class='form-control' type="text" id="r" value="4.5">
                            </div>
                        </div>
                        <label for='n' class='control-label'>Term:</label>
                        <div class='controls'>
                            <div class='input-append'>
                                <input class='form-control' type="text" id="n" value="360">
                                <div class='btn-group'>
                                    <button id='termbtn' href='#' class="btn dropdown-toggle" data-toggle="dropdown" role='button'>
                                        Year <span class='caret'></span>
                                    </button>
                                    <ul class='dropdown-menu' role='menu'>
                                        <li><a role='menuitem' onclick="$('#termbtn').html('Year' + ' <span class=\'caret\'></span>' );">Year</a></li>
                                        <li><a role='menuitem' onclick="$('#termbtn').html('Month' + ' <span class=\'caret\'></span>' );">Month</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <label for='t' class='control-label'>Annual Taxes:</label>
                        <div class='controls'>
                            <div class='input-prepend'>
                                <span class='add-on'>$</span>
                                <input class='form-control' type="text" id="t" value="1000">
                            </div>
                        </div>
                        <label for='i' class='control-label'>Annual Insurance:</label>
                        <div class='controls'>
                            <div class='input-prepend'>
                                <span class='add-on'>$</span>
                                <input class='form-control' type="text" id="i" value="1000">
                            </div>
                        </div>
                    </div>
                    <div class='control-group'>
                        <label class='control-label'>Mortgage Type:</label>
                        <div class='controls'>
                            <input class='form-control' type="radio" id="fixed_type" name='g1' checked> Fixed
                            <input class='form-control' type="radio" id="arm_type" name='g1'> Adjustable Rate
                        </div>
                    </div>
                    <div class='control-group'>
                        <label for 'af' class='control-label'>Adjustment Freq (years): </label>
                        <div class='controls'>
                            <input class='form-control' id='af' type='text' value='2'>
                        </div>
                        <label for='ac' class='control-label'>Adjustment Cap: </label>
                        <div class='controls'>
                            <div class='input-prepend'>
                                <span class='add-on'>%</span>
                                <input class='form-control' id='ac' type='text' value='2'>
                            </div>
                        </div>
                        <label for='lc' class='control-label'>Lifetime Cap: </label>
                        <div class='controls'>
                            <div class='input-prepend'>
                                <span class='add-on'>%</span>
                                <input class='form-control' id='lc' type='text' value='6'>
                            </div>
                        </div>
                    </div>
                    <button class='btn' type="submit">Submit</button>
                </form>
            </div>
            </div>
            <div class='span8'>
                <!--Graph content-->
                <div id='chart1'>
                    <svg style="height:500px;width:80%;padding:30px"/>
                </div>
                <div id='chart2'>
                    <svg style="height:300px;width:80%;padding:30px"/>
                </div>
                <script src="js/fixed-chart.js"></script>
            </div>
        </div>
    </div>
    </body>
</html>
